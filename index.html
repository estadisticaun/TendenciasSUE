# TENDENCIAS SUE
### <br/> Tendencias Estadísticas Básicas Para Definición Modelo de Financiación SUE <br/> <br/> <br/> <br/> Grupo G4 <br/> <br/> Universidad Nacional de Colombia <br/> Universidad de Antioquia <br/> Universidad del Valle <br/> Universidad Industrial de Santander
### 03/09/2019

---





# Objetivo de la presentación

Contar con información sobre el comportamiento de las principales estadísticas del sector de la educación superior en Colombia en general y del Sistema Universitario Estatal SUE, que sirvan como base para la construcción de los diferentes factores de la propuesta de financiación a cargo del SUE.  

---
## Consideraciones para el uso adecuado de la presentación

  1.	&lt;p style="font-size:100%;"&gt; Dar click en la letra H para desplegar las distintas opciones de navegación que ofrece la presentación.&lt;/p&gt;
  
  2.	&lt;p style="font-size:100%;"&gt; Dar click en la tecla Esc para salir del modo "Pantalla Completa"&lt;/p&gt;
  
  3.	&lt;p style="font-size:100%;"&gt; La opción “Pantalla Completa” presenta problemas en los dispositivos móviles Ipad e Iphone de Apple.&lt;/p&gt;
  
  4.	&lt;p style="font-size:100%;"&gt; Buena parte de los gráficos contenidos en las distintas diapositivas pueden ser “manipulados” al hacer click en las distintas opciones/etiquetas que los acompañan.&lt;/p&gt;
